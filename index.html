<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="Author" content="Abdul Ma'aji">
    <title>survey-form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required />
      <label for="number" id="number-label">Age (optional)</label>
      <input type="number" id="number" min="10" max="99" placeholder="Age" value="number" />
      <label for="select" id="dropdown-label">Which option best described your current role?</label>
      <select id="dropdown">
        <option value="" disabled>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full time job</option>
        <option value="full-time-learner">Full time learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="definitely"><input type="radio" name="definitely-maybe-notSure" value="definitely" id="definitely" > Definitely</label>
      <label for="maybe"><input type="radio" name="definitely-maybe-notSure" value="maybe" id="maybe"> Maybe</label>
      </fieldset>

      <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown">
        <option value="" diabled>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="opan-source">Open Source</option>
      </select>

      <fieldset>
        <legend>What would you like to see improved? <span>(check all that apply)</span></legend>
        <label for="checkboxes"><input type="checkbox" name="checkboxes" id="checkboxes" value="frontEndProjects"> Front-end projects</label>
        <label for="checkboxes"><input type="checkbox" name="checkboxes" id="checkboxes" value="backEndProjects"> Back-end projects</label>
        <label for="checkboxes"><input type="checkbox" name="checkboxes" id="checkboxes" value="dataVisualization"> Data Visualization</label>
        <label for="checkboxes"><input type="checkbox" name="checkboxes" id="checkboxes" value="challenges"> Challenges</label>
        <label for="checkboxes"><input type="checkbox" name="checkboxes" id="checkboxes" value="openSource"> Open-source Community</label>
        <label for="checkboxes"><input type="checkbox" name="checkboxes" id="checkboxes" value="gitter"> Gitter help rooms</label>

        <label for="textarea">Any comments or suggestions?</label>
        <textarea placeholder="Enter your comment here..." rows="5" cols="20"></textarea>
        <input type="submit" value="Submit" placeholder="Submit" id="submit">
    </form>
  </body>
</html>
